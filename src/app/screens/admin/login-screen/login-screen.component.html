<form [formGroup]="loginForm" (ngSubmit)="submit()" >
  <h2>Log in</h2>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="validation">
      <div *ngIf="loginForm.get('email').errors.required" class="error">error: this field is required</div>
      <div *ngIf="loginForm.get('email').errors.email" class="error">error: incorrect email</div>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="validation">
      <div *ngIf="loginForm.get('password').errors.required" class="error">error: this field is required</div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
